<h3>Agergar <small>{{nuevo.nombre}}</small></h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input 
                type="text"    
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            />
            <!--[value]="nuevo.nombre"
            (input)="CambiarNombre( $event )"-->

            <input 
                type="number"   
                placeholder="Poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            />
            <button type="submit">
                Agergar
            </button>
        </form>
